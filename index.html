<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;800&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://kit.fontawesome.com/54dd1c0248.js" crossorigin="anonymous"></script>
    <title>JavaScript Measure Distance</title>
  </head>
  <body onload="main()">
    <section>
      <br>
      <input onchange="distanceChange(event)" onpointermove="distanceChange(event)" type="range" id="slider" value="40" min="1" max="100" step="1">
      <div id="user-text-div">
        <input placeholder="Distance from Ref" type="number" id="text-input">
        <div>
            <span>Feet</span>
        </div>
      </div>
      <div id="distance-text">
        <h3>Distance To Ref: 0 ft</h3>
      </div>
    </section>

    <button onclick="reset()">SET Reference Angle</button>
    <canvas id="myCanvas"></canvas>
    <script src="index.js"></script>
  </body>
</html>
